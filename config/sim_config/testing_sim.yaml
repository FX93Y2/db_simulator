process:
  name: testing_development
  description: "Software testing phase"
  
  entity_table:
    parent_table:
      name: Project
      type_column: id

    child_table:
      name: Deliverable
      type_column: type
      relationship: project_id
      arrival_pattern:
        delay: 0
        count: 1

  resource_table:
    name: Consultant
    type_column: role

  requirements:
    - entity_type: "Testing"
      needs:
        - resource_type: "Tester"
          quantity: 1

  duration:
    distribution:
      type: normal
      mean: 2
      std: 0.5