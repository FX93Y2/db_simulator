entities:
  # Parent Table
  - name: Person
    type: entity
    rows: 10
    attributes:
      - name: id
        type: pk
      - name: name
        type: string
        generator:
            type: faker
            method: person.firstName()

  # Child Table (1:1 with Person)
  - name: Passport
    type: entity
    rows: 10
    attributes:
      - name: id
        type: pk
      - name: person_id
        type: fk
        ref: Person.id
        generator:
            type: foreign_key
            subtype: one_to_one
      - name: number
        type: string
        generator:
            type: faker
            method: string.uuid

  # Surplus Child Table (More rows than parent)
  - name: SurplusPassport
    type: entity
    rows: 12
    attributes:
      - name: id
        type: pk
      - name: person_id
        type: fk
        ref: Person.id
        generator:
            type: foreign_key
            subtype: one_to_one
