entities:
  - name: Consultant
    type: resource  # Explicitly specify this is a resource table
    rows: 30 # resource table must have fixed number of rows
    attributes:
      - name: id
        type: pk
      - name: department_id
        type: fk
        ref: Department.id
        generator:
          type: foreign_key
          subtype: one_to_many
      - name: name
        type: string
        generator:
          type: faker
          method: name
      - name: email
        type: string
        generator:
          type: faker
          method: email
      - name: role 
        type: resource_type # Column referenced by resource_type in sim config
        generator:
          type: distribution
          formula: "DISC(0.5, 'Developer', 0.2, 'Tester', 0.2, 'Tech Lead', 0.1, 'Business Analyst')"

  - name: Department
    rows: 5
    attributes:
      - name: id
        type: pk
      - name: name
        type: string
        generator:
          type: template
          template: "Department_{id}"

  - name: Project
    type: entity
    rows: n/a
    attributes:
      - name: id
        type: pk
      - name: category_id
        type: fk
        ref: Category.id
        generator:
          type: foreign_key
          subtype: one_to_many
          formula: "DISC(0.2, 0.2, 0.2, 0.3, 0.2, 0.1, 0.2, 0.2, 0.2, 0.3)"
      - name: project_name
        type: string
        generator:
          type: template 
          template: "Project_{id}"

  - name: Category
    rows: 10
    attributes:
      - name: id
        type: pk
      - name: name
        type: string
        generator:
          type: template
          template: "Category_{id}"

  - name: Deliverable  # Event table
    type: event
    rows: n/a
    attributes:
      - name: id
        type: pk
      - name: project_id
        type: entity_id
        ref: Project.id
      - name: name
        type: string
        generator:
          type: template
          template: "Deliverable_{id}"
      - name: type
        type: event_type # Column referenced by event_type in sim config

  - name: Bridging table # Bridging table
    rows: n/a
    attributes:
      - name: id
        type: pk
      - name: deliverable_id
        type: event_id
        ref: Deliverable.id
      - name: consultant_id
        type: resource_id
        ref: Consultant.id
      - name: start_date
        type: datetime
      - name: end_date
        type: datetime