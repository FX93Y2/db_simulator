entities:
  - name: customer_purchases
    type: entity
    rows: n/a
    attributes:
      - name: id
        type: pk
      - name: customer_id
        type: fk
        generator:
          type: foreign_key
          subtype: one_to_many
        ref: customer.id
      - name: vendor_id
        type: fk
        generator:
          type: foreign_key
          subtype: one_to_many
        ref: vendor.id
      - name: cost_to_customer_per_qty
        type: float
        generator:
          type: distribution
          formula: NORM(10, 3)
      - name: created_at
        type: datetime
      - name: quantity
        type: integer
        generator:
          type: distribution
          formula: UNIF(1,5)
  - name: vendor_inventory
    rows: 100
    attributes:
      - name: id
        type: pk
      - name: product_id
        type: fk
        ref: product.id
        generator:
          type: foreign_key
          subtype: one_to_many
      - name: vendor_id
        type: fk
        ref: vendor.id
        generator:
          type: foreign_key
          subtype: one_to_many
      - name: original_price
        type: float
        generator:
          type: distribution
          formula: NORM(49.99, 20)
      - name: quantity
        type: integer
        generator:
          type: distribution
          formula: UNIF(100, 200)
  - name: vendor
    rows: 100
    attributes:
      - name: id
        type: pk
      - name: vendor_name
        type: string
        generator:
          type: faker
          method: company.name
      - name: vendor_owner_first_name
        type: string
        generator:
          type: faker
          method: person.firstName
      - name: vendor_owner_last_name
        type: string
        generator:
          type: faker
          method: person.lastName
      - name: vendor_type
        type: string
        generator:
          type: distribution
          formula: 'DISC(0.5, "Fresh Foods", 0.5, "Process Foods") '
  - name: product
    rows: 50
    attributes:
      - name: id
        type: pk
      - name: product_name
        type: string
        generator:
          type: faker
          formula: ""
          method: commerce.productName
      - name: product_size
        type: string
        generator:
          type: distribution
          formula: DISC(0.3, "small", 0.4, "medium", 0.3, "large")
      - name: product_qty_type
        type: string
        generator:
          type: distribution
          formula: DISC(0.5, "units", 0.5, "pounds")
  - name: customer
    rows: 20
    attributes:
      - name: id
        type: pk
      - name: customer_first_name
        type: string
        generator:
          type: faker
          method: person.firstName
      - name: customer_last_name
        type: string
        generator:
          type: faker
          method: person.lastName
  - name: vendor_event_makeup
    type: event
    rows: n/a
    attributes:
      - name: id
        type: pk
      - name: customer_purchases_id
        type: entity_id
        ref: customer_purchases.id
        generator:
          type: foreign_key
          subtype: one_to_many
      - name: event_type
        type: event_type
