simulation:
  base_time_unit: hours
  terminating_conditions: TIME(200)
  start_date: 2024-01-01
  random_seed: 42
  resources:
    - resource_table: Staff
      capacities:
        Tech Support: 1
        Dev: 1

event_simulation:
  event_flows:
    - flow_id: mixed_time_units_flow
      event_table: Ticket_Task
      steps:
        - step_id: Create_Fast_Arrivals
          step_type: create
          create_config:
            entity_table: Online_Ticket
            interarrival_time:
              formula: EXPO(30)
              time_unit: seconds  # 30 seconds between arrivals
            max_entities: 10
          next_steps:
            - Quick_Processing
            
        - step_id: Quick_Processing
          step_type: event
          event_config:
            duration:
              formula: NORM(2, 0.5)
              time_unit: minutes  # 2 minute processing time
            resource_requirements:
              - resource_table: Staff
                value: Tech Support
                count: 1
          next_steps:
            - Long_Processing
            
        - step_id: Long_Processing
          step_type: event
          event_config:
            duration:
              formula: NORM(0.5, 0.1)
              time_unit: hours  # 30 minute processing time
            resource_requirements:
              - resource_table: Staff
                value: Dev
                count: 1
          next_steps:
            - release_all
            
        - step_id: release_all
          step_type: release