simulation:
  base_time_unit: days
  terminating_conditions: TIME(5)
  start_date: 2024-01-01
  random_seed: 42
event_simulation:
  event_flows:
    - flow_id: flow_1_create_entities_1
      event_flow: flow_1_create_entities_1
      steps:
        - step_id: create_entities_1
          step_type: create
          create_config:
            entity_table: customer_purchases
            interarrival_time:
              formula: NORM(5,2)
              time_unit: days
            max_entities: n/a
          next_steps:
            - sale
        - step_id: sale
          step_type: event
          event_config:
            duration:
              formula: NORM(5, 1)
              time_unit: seconds
            resource_requirements: []
          next_steps:
            - release_1
        - step_id: release_1
          step_type: release
