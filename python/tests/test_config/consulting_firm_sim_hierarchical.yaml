simulation:
  base_time_unit: minutes
  terminating_conditions: TIME(4800)
  start_date: 2025-01-01
  random_seed: 42
  resources:
    - resource_table: Consultant
      capacities:
        Junior: 1
        Senior: 1
        Lead: 1
event_simulation:
  resource_capacities:
    Consultant:
      capacity_rules:
        - resource_type: Junior
          capacity: 10
        - resource_type: Senior
          capacity: 7
        - resource_type: Lead
          capacity: 3
  event_flows:
    - flow_id: flow_1_create_project
      event_flow: ProjectFlow
      steps:
        - step_id: create_project
          step_type: create
          create_config:
            entity_table: Project
            interarrival_time:
              formula: EXPO(60)
              time_unit: minutes
            max_entities: n/a
          next_steps:
            - scope_project
            - spawn_deliverables
        - step_id: scope_project
          step_type: event
          event_config:
            duration:
              formula: NORM(30, 5)
              time_unit: minutes
            resource_requirements:
              - resource_table: Consultant
                value: Senior
                count: 1
          next_steps:
            - release_all
        - step_id: release_all
          step_type: release
        - step_id: spawn_deliverables
          step_type: create
          create_config:
            entity_table: Deliverable
            interarrival_time: null
            max_entities: n/a
          next_steps:
            - process_deliverable
        - step_id: process_deliverable
          step_type: event
          event_config:
            duration:
              formula: NORM(120, 30)
              time_unit: minutes
            resource_requirements:
              - resource_table: Consultant
                value: Junior
                count: 1
          next_steps:
            - deliverable_review
        - step_id: deliverable_review
          step_type: event
          event_config:
            duration:
              formula: NORM(60, 1)
              time_unit: minutes
            resource_requirements:
              - resource_table: Consultant
                value: Lead
                count: 1
          next_steps:
            - release_all
    - flow_id: flow_2_spawn_deliverables
      event_flow: ProjectFlow
      steps:
        - step_id: spawn_deliverables
          step_type: create
          create_config:
            entity_table: Deliverable
            interarrival_time: null
            max_entities: n/a
          next_steps:
            - process_deliverable
        - step_id: process_deliverable
          step_type: event
          event_config:
            duration:
              formula: NORM(120, 30)
              time_unit: minutes
            resource_requirements:
              - resource_table: Consultant
                value: Junior
                count: 1
          next_steps:
            - deliverable_review
        - step_id: deliverable_review
          step_type: event
          event_config:
            duration:
              formula: NORM(60, 1)
              time_unit: minutes
            resource_requirements:
              - resource_table: Consultant
                value: Lead
                count: 1
          next_steps:
            - release_all
        - step_id: release_all
          step_type: release
