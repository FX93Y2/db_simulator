name: Build and Release

on:
  push:
    tags:
      - 'v*' # Triggers on version tags like v1.0.0
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write
  packages: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            artifact: '*.AppImage'
          - os: windows-latest
            platform: win
            artifact: '*.exe'
          - os: macos-latest
            platform: mac
            artifact: '*.dmg'

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('electron/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          # Install required tools for native dependencies
          brew install pkg-config cairo pango libpng jpeg giflib librsvg
        shell: bash

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          cd python
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
        shell: bash

      - name: Clean test data before build
        run: |
          # Remove any test configuration databases
          rm -f python/config_storage/configs.db
          # Remove test output directories
          rm -rf output/
          rm -rf python/tests/test_config/output/
          echo "Test data cleanup completed"
        shell: bash

      - name: Build Python executable
        run: |
          cd python
          python build_api.py
          echo "" > USE_EXECUTABLE
        shell: bash

      - name: Install Node.js dependencies
        run: |
          cd electron
          # Clear npm cache if it exists
          npm cache clean --force || true
          # Install dependencies
          npm ci --verbose
        shell: bash
        env:
          npm_config_cache: ~/.npm
          ELECTRON_CACHE: ~/.cache/electron
          ELECTRON_BUILDER_CACHE: ~/.cache/electron-builder

      - name: Build Electron app
        run: |
          cd electron
          npm run build -- --${{ matrix.platform }}
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: |
            electron/dist/${{ matrix.artifact }}
            electron/dist/*-unpacked/

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: electron/dist/${{ matrix.artifact }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}