simulation:
  duration_days: 30
  start_date: 2024-01-01
  random_seed: 42
event_simulation:
  entity_arrival:
    interarrival_time:
      distribution:
        type: exponential
        scale: 1.2
    max_entities: n/a
  event_flows:
    - flow_id: main_flow
      initial_step: professional_assignment
      steps:
        - step_id: professional_assignment
          step_type: event
          event_config:
            name: Professional Assignment
            duration:
              distribution:
                type: normal
                mean: 3
                stddev: 0.5
            resource_requirements:
              - resource_table: Staff
                value: Tech Support
                count: 1
          next_steps:
            - sre_assist
        - step_id: sre_assist
          step_type: event
          event_config:
            name: SRE Assist
            duration:
              distribution:
                type: normal
                mean: 5
                stddev: 1
            resource_requirements:
              - resource_table: Staff
                value: SRE
                count: 1
          next_steps:
            - decide_1753963217122
        - step_id: decide_1753963217122
          step_type: decide
          decide_config:
            module_id: decide_1753963217122
            decision_type: probability
            outcomes:
              - outcome_id: outcome_1
                next_step_id: developer_assist
                conditions:
                  - condition_type: probability
                    probability: 0.5
              - outcome_id: outcome_2
                next_step_id: security_assist
                conditions:
                  - condition_type: probability
                    probability: 0.5
        - step_id: developer_assist
          step_type: event
          event_config:
            name: Developer Assist
            duration:
              distribution:
                type: normal
                mean: 2
                stddev: 0.5
            resource_requirements:
              - resource_table: Staff
                value: Dev
                count: 2
          next_steps:
            - release_1753963527202
        - step_id: security_assist
          step_type: event
          event_config:
            name: Security Assist
            duration:
              distribution:
                type: normal
                mean: 2
                stddev: 1
            resource_requirements:
              - resource_table: Staff
                value: Security
                count: 2
          next_steps:
            - release_1753963533370
        - step_id: release_1753963527202
          step_type: release
          event_config:
            name: Release
        - step_id: release_1753963533370
          step_type: release
          event_config:
            name: Release
  resource_capacities: {}