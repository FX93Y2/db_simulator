simulation:
  duration_days: 30
  start_date: 2024-01-01
  random_seed: 42
event_simulation:
  event_flows:
    - flow_id: ticket_flow
      event_table: Task
      steps:
        - step_id: create_tickets
          step_type: create
          create_config:
            entity_table: Ticket
            interarrival_time:
              distribution:
                type: exponential
                scale: 2
            initial_step: professional_assignment
            max_entities: n/a
        
        - step_id: professional_assignment
          step_type: event
          event_config:
            name: Professional Assignment
            duration:
              distribution:
                type: normal
                mean: 3
                stddev: 0.5
            resource_requirements:
              - resource_table: Staff
                value: Tech Support
                count: 1
          next_steps:
            - decide_1754050637838
        - step_id: assign_1754046034009
          step_type: assign
          assign_config:
            module_id: assign_1754046034009
            assignments:
              - assignment_type: attribute
                attribute_name: ticket_priority
                value: High
              - assignment_type: attribute
                attribute_name: sla_hour
                value: 4
          next_steps:
            - decide_1754050572658
        - step_id: assign_1754046589167
          step_type: assign
          assign_config:
            module_id: assign_1754046589167
            assignments:
              - assignment_type: attribute
                attribute_name: ticket_priority
                value: Medium
              - assignment_type: attribute
                attribute_name: sla_hour
                value: 24
          next_steps:
            - decide_1754050572658
        - step_id: assign_1754046590553
          step_type: assign
          assign_config:
            module_id: assign_1754046590553
            assignments:
              - assignment_type: attribute
                attribute_name: ticket_priority
                value: Low
              - assignment_type: attribute
                attribute_name: sla_hour
                value: 72
          next_steps:
            - decide_1754050572658
        - step_id: decide_1754050637838
          step_type: decide
          decide_config:
            module_id: decide_1754050637838
            decision_type: probability
            outcomes:
              - outcome_id: outcome_1
                next_step_id: assign_1754046034009
                conditions:
                  - if: Probability
                    is: ==
                    value: 0.3333333333333333
              - outcome_id: outcome_2
                next_step_id: assign_1754046589167
                conditions:
                  - if: Probability
                    is: ==
                    value: 0.3333333333333333
              - outcome_id: outcome_3
                next_step_id: assign_1754046590553
                conditions:
                  - if: Probability
                    is: ==
                    value: 0.3333333333333333
        - step_id: decide_1754050572658
          step_type: decide
          decide_config:
            module_id: decide_1754050572658
            decision_type: condition
            outcomes:
              - outcome_id: outcome_1
                next_step_id: priority_assist
                conditions:
                  - if: Attribute
                    name: ticket_priority
                    is: ==
                    value: High
              - outcome_id: outcome_2
                next_step_id: normal_assist
                conditions:
                  - if: Attribute
                    name: ticket_priority
                    is: ==
                    value: Medium
              - outcome_id: outcome_3
                next_step_id: low_priority_assist
                conditions:
                  - if: Attribute
                    name: ticket_priority
                    is: ==
                    value: Low
        - step_id: priority_assist
          step_type: event
          event_config:
            name: Priority Assist
            duration:
              distribution:
                type: normal
                mean: 2
                stddev: 1
            resource_requirements:
              - resource_table: Staff
                value: SRE
                count: 1
              - resource_table: Staff
                value: Dev
                count: 1
              - resource_table: Staff
                value: Security
                count: 1
          next_steps:
            - release
        - step_id: normal_assist
          step_type: event
          event_config:
            name: Normal Assist
            duration:
              distribution:
                type: normal
                mean: 2
                stddev: 1
            resource_requirements:
              - resource_table: Staff
                value: SRE
                count: 1
              - resource_table: Staff
                value: Dev
                count: 1
          next_steps:
            - release_1754050596887
        - step_id: low_priority_assist
          step_type: event
          event_config:
            name: Low Priority Assist
            duration:
              distribution:
                type: normal
                mean: 3
                stddev: 1
            resource_requirements:
              - resource_table: Staff
                value: Tech Support
                count: 1
          next_steps:
            - release_1754083876277
        - step_id: release
          step_type: release
          event_config:
            name: Release
        - step_id: release_1754050596887
          step_type: release
          event_config:
            name: Release
        - step_id: release_1754083876277
          step_type: release
          event_config:
            name: Release
    
    - flow_id: phone_call_flow
      event_table: Call_Task
      steps:
        - step_id: create_phone_calls
          step_type: create
          create_config:
            entity_table: Phone_Call
            interarrival_time:
              distribution:
                type: exponential
                scale: 1
            initial_step: phone_triage
            max_entities: n/a
        
        - step_id: phone_triage
          step_type: event
          event_config:
            name: Phone Triage
            duration:
              distribution:
                type: normal
                mean: 1
                stddev: 0.2
            resource_requirements:
              - resource_table: Staff
                value: Tech Support
                count: 1
          next_steps:
            - phone_release
        
        - step_id: phone_release
          step_type: release
          event_config:
            name: Phone Release
  
  resource_capacities:
    Staff:
      capacity_rules:
        - resource_type: Tech Support
          capacity: 2
        - resource_type: SRE
          capacity: 1
        - resource_type: Dev
          capacity: 1
        - resource_type: Security
          capacity: 1