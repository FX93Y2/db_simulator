simulation:
  duration_days: 30
  start_date: 2024-01-01
  random_seed: 42
  resources:
    - resource_table: Staff
      capacities:
        SRE: 1
        Tech Support: 1
        Dev: 1
        Security: 1
event_simulation:
  event_flows:
    - flow_id: flow_1_create_entities_1
      event_table: Phone_Call
      steps:
        - step_id: create_entities_1
          step_type: create
          create_config:
            entity_table: Phone_Call
            interarrival_time:
              distribution:
                type: exponential
                scale: 1
            max_entities: n/a
          next_steps:
            - event_1
        - step_id: event_1
          step_type: event
          event_config:
            duration:
              distribution:
                type: normal
                mean: 5
                stddev: 1
            resource_requirements:
              - resource_table: Staff
                value: SRE
                count: 1
              - resource_table: Staff
                value: Tech Support
                count: 1
          next_steps:
            - release_1
        - step_id: release_1
          step_type: release
          event_config: {}
    - flow_id: flow_2_create_entities_2
      event_table: Ticket
      steps:
        - step_id: create_entities_2
          step_type: create
          create_config:
            entity_table: Ticket
            interarrival_time:
              distribution:
                type: exponential
                scale: 0.8
            max_entities: n/a
          next_steps:
            - event_2
        - step_id: event_2
          step_type: event
          event_config:
            duration:
              distribution:
                type: normal
                mean: 5
                stddev: 1
            resource_requirements:
              - resource_table: Staff
                value: Security
                count: 1
              - resource_table: Staff
                value: Dev
                count: 1
          next_steps:
            - release_2
        - step_id: release_2
          step_type: release
          event_config: {}
