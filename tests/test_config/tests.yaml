simulation:
  duration_days: 30
  start_date: 2024-01-01
  random_seed: 42
event_simulation:
  event_flows:
    - flow_id: flow_1_Create_Ticket
      event_table: Ticket
      steps:
        - step_id: Create_Ticket
          step_type: create
          create_config:
            entity_table: Ticket
            interarrival_time:
              distribution:
                type: exponential
                scale: 2
            max_entities: n/a
          next_steps:
            - Event_Ticket_Assignment
        - step_id: Event_Ticket_Assignment
          step_type: event
          event_config:
            duration:
              distribution:
                type: normal
                mean: 5
                stddev: 1
            resource_requirements:
              - resource_table: Staff
                value: Tech Support
                count: 1
          next_steps:
            - release_1
        - step_id: release_1
          step_type: release
          event_config: {}
    - flow_id: flow_2_Create_Phone_Call
      event_table: Phone_Call
      steps:
        - step_id: Create_Phone_Call
          step_type: create
          create_config:
            entity_table: Phone_Call
            interarrival_time:
              distribution:
                type: exponential
                scale: 2
            max_entities: n/a
          next_steps:
            - Phone_Call
        - step_id: Phone_Call
          step_type: event
          event_config:
            duration:
              distribution:
                type: normal
                mean: 5
                stddev: 1
            resource_requirements:
              - resource_table: Staff
                value: Tech Support
                count: 1
          next_steps:
            - release_2
        - step_id: release_2
          step_type: release
          event_config: {}
